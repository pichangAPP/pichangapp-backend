action_endpoint:
  actions_module: "actions"

tracker_store:
  type: custom_tracker_store.ResilientSQLTrackerStore
  dialect: "postgresql"
  url: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  db: ${POSTGRES_DB}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  login_db: ${POSTGRES_DB}
  engine_kwargs:
    pool_pre_ping: true
    pool_recycle: 600
    pool_size: 5
    max_overflow: 5
    pool_timeout: 30
    connect_args:
      keepalives: 1
      keepalives_idle: 120
      keepalives_interval: 30
      keepalives_count: 5
