# Server which runs your custom actions.
# https://rasa.com/docs/rasa-pro/concepts/custom-actions

action_endpoint:
  actions_module: "actions"

# Tracker store which is used to store the conversations.
# By default the conversations are stored in memory.
# https://rasa.com/docs/rasa-pro/production/tracker-stores

tracker_store:
  type: services.rasa.custom_tracker_store.ResilientSQLTrackerStore
  dialect: "postgresql"
  url: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  db: ${POSTGRES_DB}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  driver: "psycopg2"
  login_db: ${POSTGRES_DB}
  engine_kwargs:
    pool_pre_ping: true
    pool_recycle: 900
    pool_size: 5
    max_overflow: 5
    pool_timeout: 30
    connect_args:
      keepalives: 1
      keepalives_idle: 60
      keepalives_interval: 30
      keepalives_count: 5
