version: "3.1"

stories:
  - story: mostrar feedback positivo
    steps:
      - intent: ask_feedback_status
      - action: action_check_feedback_status

  - story: recomendar cancha completada
    steps:
      - intent: request_field_recommendation
      - action: action_log_field_recommendation_request
      - action: field_recommendation_form
      - active_loop: field_recommendation_form
      - slot_was_set:
          - preferred_sport: "fútbol"
      - slot_was_set:
          - preferred_date: "2024-06-15"
      - slot_was_set:
          - preferred_start_time: "19:00"
      - slot_was_set:
          - preferred_location: "Miraflores"
      - slot_was_set:
          - preferred_surface: "grass sintético"
      - slot_was_set:
          - requested_slot: null
      - action: field_recommendation_form
      - active_loop: null
      - action: action_submit_field_recommendation_form

  - story: recomendar cancha con presupuesto y horario
    steps:
      - intent: request_field_recommendation
        entities:
          - sport: "fulbito"
          - location: "Villa El Salvador"
          - time: "20:00"
          - budget: "50"
      - action: action_log_field_recommendation_request
      - action: field_recommendation_form
      - active_loop: field_recommendation_form

  - story: administrador solicita recomendaciones de gestión
    steps:
      - intent: request_admin_recommendation
      - action: action_provide_admin_management_tips

  - story: recomendacion rapida sin datos
    steps:
      - intent: request_field_recommendation
      - action: action_log_field_recommendation_request
      - action: field_recommendation_form
      - active_loop: field_recommendation_form
