version: "3.1"
flows:
  human_handoff:
    description: Deriva la conversación a un agente humano cuando es necesario.
    steps:
      - collect: confirm_human_handoff
        ask_before_filling: True
        next:
          - if: slots.confirm_human_handoff is "Sí"
            then:
              - action: utter_transferring_to_human
              - action: action_human_handoff
                next: END
          - else:
              - action: utter_human_handoff_cancelled
                next: END
